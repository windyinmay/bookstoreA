<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Bookstore Project</title>
</head>

<body>
<h1>Edit Books</h1>
<div>
 <form th:object="${book}" th:action="@{../edit-save}" action="#" method="post">
 <input type="hidden" id="id" th:field="*{bookId}"/>
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
 <label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
 <label for="isbn">ISBN</label>
 <input type="text" th:field="*{isbn}" />
 <label for="year">Year</label>
 <input type="text" id="year" th:field="*{year}"/>
 <input type="submit" value="Save"></input>
 </form>
</div>
</body>

</html>
